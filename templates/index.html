<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gemini Image Captioner</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 400px;
        }
        h1 { color: #333; }
        input[type="file"] {
            margin: 20px 0;
            padding: 10px;
            border: 1px dashed #ccc;
            width: 100%;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }
        button:hover { background-color: #0056b3; }
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e9ecef;
            border-radius: 8px;
            text-align: left;
            border-left: 5px solid #007bff;
        }
        .loader {
            display: none; /* Hidden by default */
            margin-top: 10px;
            color: #666;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>AI Image Captioner</h1>
    <p>Upload an image to generate a caption using Gemini 1.5.</p>

    <form method="POST" enctype="multipart/form-data" onsubmit="showLoader()">
        <input type="file" name="file" accept="image/*" required>
        <br>
        <button type="submit">Generate Caption</button>
    </form>

    <div id="loader" class="loader">Thinking... ðŸ¤–</div>

    {% if caption %}
    <div class="result">
        <strong>AI Caption:</strong>
        <p>{{ caption }}</p>
    </div>
    {% endif %}

    {% if error %}
    <div class="result" style="border-left-color: red; color: red;">
        <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}
</div>

<script>
    function showLoader() {
        document.getElementById('loader').style.display = 'block';
    }
</script>

</body>
</html>
